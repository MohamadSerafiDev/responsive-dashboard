name: resposive_learn
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
    sdk: ^3.7.2

dependencies:
    device_preview: ^1.2.0
    flutter:
        sdk: flutter
    flutter_svg: ^2.0.17
    http: ^1.3.0

dev_dependencies:
    flutter_lints: ^5.0.0
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true

    assets:
        - assets/images/

fonts:
    - family: Montserrat
      fonts:
          - asset: assets/fonts/Montserrat-Regular.ttf
            weight: 400
          - asset: assets/fonts/Montserrat-Medium.ttf
            weight: 500
          - asset: assets/fonts/Montserrat-Bold.ttf
            weight: 700
          - asset: assets/fonts/Montserrat-SemiBold.ttf
            weight: 600

flutter_assets:
    assets_path: assets/images
    output_path: lib/utils/
    filename: app_images.dart
    field_prefix: null
